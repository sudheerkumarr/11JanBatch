<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
        <link href="../css/basics.css" rel="stylesheet"/>
    </head>
    <body>
        <form>
            <label>Username*</label><br/>
            <input type="text" id="username" placeholder="Enter username" required  /><br/>
            <label>Password*</label><br/>
            <input type="password" id="password" placeholder="Enter password" requied/><br/>
            <label>email</label><br/>
            <input type="email" id="email" placeholder="Enter email address"/><br/>
            <label>ContactNo</label><br/>
            <input type="tel" id="contactNo"/><br/>
            <label>DOB</label><br/>
            <input type="date" id="dob"/><br/>
            <label>Gender</label><br/>
            Male <input type="radio" id="male" name="gender"/>
            Female <input type="radio" id="female name="gender"/> 
              <input type="checkbox" /> I agree terms and conditions.
              <input type="submit" value="Register"/>    
          </form>
    </body>
</html>
